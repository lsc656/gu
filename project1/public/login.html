<!DOCTYPE html>

                <img class="w-75" src="images/login/login-bg.png" alt=""/>

                </div>
                <div><!-- #section>div.row>div:nth-child(2)>div:nth-child(2)-->

                    <p>
                        还不是会员？<a href="javascript:;">免费注册</a>
                    </p>
                </div>
            </div>
