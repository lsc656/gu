<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/header.css"/>
    <link rel="stylesheet" href="css/footer.css"/>
    <link rel="stylesheet" href="css/reg.css"/>
    <title></title>
</head>
<body>
<div id="header"></div>
<div id="section" class="container p-0">
    <div><!-- #section>div:first-child-->
        <p class="m-0">新用户注册</p>
    </div>
    <div class="row">
        <div class="col-md-7 col-sm-12">
            <table>
                <tr>
                    <td class="text-right">账户名： </td>
                    <td><input id="uname" type="text" placeholder="手机/邮箱"/><span></span></td>
                </tr>
                <tr>
                    <td class="text-right">输入密码：</td>
                    <td><input id="upwd" type="password"/><span>密码不能少于6个字符！</span></td>
                </tr>
                <tr>
                    <td class="text-right">再次输入密码：</td>
                    <td><input id="cpwd" type="password"/><span>两次输入必须一致</span></td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <button>同意协议并注册</button>
                        <p><a href="javascript:;">《亿超服务协议》</a></p>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-5 col-sm-12 d-flex flex-column justify-content-center align-items-center">           <!-- #section>div:nth-child(2)>div:nth-child(2)-->
            <p class="position-relative">我已经注册，现在就 <button><a href="javascript:;">登录</a></button></p>
            <p>联合登录<a href="javascript:;"><img src="images/reg/icon_qq.gif" alt=""/>QQ登录</a>&nbsp;&nbsp;|&nbsp;&nbsp;<a href="javascript:;"><img src="images/reg/icon_alipay.gif" alt=""/>支付宝登录</a>  </p>
        </div>
    </div>
</div>
<div id="footer"></div>
<script src="js/vue.js"></script>
<script src="js/header.js"></script>
<script src="js/footer.js"></script>
<script src="js/reg.js"></script>
</body>
</html>
